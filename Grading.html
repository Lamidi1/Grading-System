<script>
    
 function displayResult(){
    var a= document.getElementById("english").value;
    var b= document.getElementById("mathematics").value;

    var d= document.getElementById("physics").value;
    var e= document.getElementById("biology").value;

     var f =document.getElementById("tot").value = 'your total score is' + ( eval(a) + eval(b) + eval(c) + eval(d) + eval(e))

     }


  function showAverage(){
    var a= document.getElementById("english").value;
    var b= document.getElementById("mathematics").value;
    var c= document.getElementById("chemistry").value;
    var d= document.getElementById("physics").value;
    var e= document.getElementById("biology").value;

    var f = document.getElementById("ave").value = 'your score is' + Math.round ((eval(a) + eval(b) + eval(c) + eval(d) +eval(e))/5)

  }

  function showReview(){
    var a= document.getElementById("english").value;
    var b= document.getElementById("mathematics").value;
    var c= document.getElementById("chemistry").value;
    var d= document.getElementById("physics").value;
    var e= document.getElementById("biology").value;

    var f = document.getElementById("rev").value = Math.round ((eval(a) + eval(b) + eval(c) + eval(d) +eval(e))/5)

    if (f >= 70) {
        document.getElementById('rev').value = 'you passed'
    }
    else if (f > 60 && f< 70) {
        document.getElementById('rev').value = 'you performed well'
    }
    else if (f>50 && f<60) {
        document.getElementById('rev').value = 'you can do better'
    }
    else if (f>40 && f<50) {
        document.getElementById('rev').value = 'try again next session'
    }
    else{
        document.getElementById('rev').value = 'you failed'
    }

  }

  

</script>
